<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">

        <fieldset class="uk-fieldset">
            {{#if formulario.fav}}
            <form method="post" action="/formularios/favoritos/delete/{{ id }}">
                <button type="submit" class="heart fav">
                </button>
            </form>
            {{else}}
            <form method="post" action="/formularios/{{ id }}/favoritos">
                <button type="submit" class="heart">
                </button>
            </form>
            {{/if}}
            <form method="post" action="/formularios/{{ id }}/responder">
                <legend class="uk-legend">{{ formulario.titulo }}:</legend>

                {{#each formulario.preguntas}}
                {{#if (equals tipo "Texto")}}
                <div class="uk-grid uk-margin">
                    <div class="uk-width-1-1">
                        <label class="uk-form-label">{{ valor }}:</label>
                        <input class="uk-input" type="text" name="{{ pos }}"
                               placeholder="Introduzca una cadena de texto">
                    </div>
                </div>
                {{/if}}
                {{#if (equals tipo "Numero")}}
                <div class="uk-grid uk-margin">
                    <div class="uk-width-1-1">
                        <label class="uk-form-label">{{ valor }}:</label>
                        <input class="uk-input" type="number" name="{{ pos }}"
                               placeholder="Introduzca un valor numÃ©rico">
                    </div>
                </div>
                {{/if}}
                {{#if (equals tipo "Opciones")}}
                <div class="uk-grid uk-margin">
                    <div class="uk-width-1-1">
                        <label class="uk-form-label">{{ valor }}:</label>
                        {{#each opciones}}
                        <br><input class="uk-radio" type="radio" name="{{ ../pos }}" value="{{ this }}">{{
                        this }}
                        {{/each}}
                    </div>
                </div>
                {{/if}}
                {{/each}}

                <button class="uk-button uk-button-primary uk-width-1-1
                            uk-margin-small-bottom"
                        type="submit">
                    Responder
                </button>
            </form>
        </fieldset>
    </div>
</section>
<script src="/js/heart.js"></script>
